<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>videos hospedados localmente</h1>

    <p>este video esta hospedado no meu próprio servidor</p>
    
    <video width="315" controls autoplay loop muted>
        <source src="midia/video tunico.MP4" type="video/mp4">
        <source src="midia/Video Tunico.mp4 novo.webm" type="video/webm">
        <source src="midia/Video Tunico.mp4 novo.mp4" type="video/ogg">
        Seu navegador não suporta o elemento de vídeo.
    </video>
 <h1>inserindo videos do youtube</h1>
 <iframe width="315" height="315" src="https://www.youtube.com/embed/V70XbpzqR-E?si=FkE_OoYx3C9ICo2w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
